<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: purple;
        }

        section {

            background-color: pink;
            padding: 10px;
            border-radius: 10px;

            display: flex;
            align-items: center;
            gap: 10px;
        }


        #idPinta button {
            padding: 5px;
            border-radius: 10px;
        }
    </style>
</head>


<body>

    <main>

        <section id="idPassa">

            <p>1. Passa por aqui!</p>
            <script>
                //A. Variáveis
                const frase = document.querySelector("#idPassa p");

                //B. Eventos EventListener (funções)

                mudarFrase = (modo) => {
                    if (modo === 1) {
                        frase.textContent = "1. Obrigada por passares!";
                    } else {
                        frase.textContent = "1. Passa por aqui!";

                    }

                }
                function reporFrase() {
                    frase.textContent = "1. Passa por aqui!";
                }

                //C. Event Listener
                frase.onmouseover = () => { mudarFrase(1) }; // defeniçao de funçao de forma atómica 
                frase.onmouseout = () => { mudarFrase(2) };

            </script>
        </section>

        <section id="idPinta">

            <p>2. Pinta-me!</p>
            <button>Red</button>
            <button>Green</button>
            <button>Blue</button>

            <script>

                //A variáveis

                const botaoRed = document.querySelector("#idPinta button:nth-child(2)");
                const botaoGreen = document.querySelector("#idPinta button:nth-child(3)");
                const botaoBlue = document.querySelector("#idPinta button:nth-child(4)");
                const paragrafo = document.querySelector("#idPinta p");


                //B.
                function mudarCor(cor) {
                    paragrafo.style.color = cor;
                }

                //C. event listnerts

                botaoRed.onclick = () => mudarCor('red');
                botaoGreen.onclick = () => mudarCor('green');
                botaoBlue.onclick = () => mudarCor('blue');

                //OU 
                // botaoBlue.addEventListener('click', ()=> mudarCor('blue'));

            </script>


            <section>

            </section>

        </section>


        <section id="escrever">

            <label for="input">3. Exprimenta escrever..</label>
            <input type="text">

            <script>

                //A. VARIÁVEIS
                  const input= document.querySelector(" #escrever input")


                //B. FUNÇÕES
                const cores=['red','green','blue'];
                let i=0;

                function colorir(){
                    input.style.backgroundColor=cores[i];
                      i++;
                    if(i>=3){
                        i=0;
                    }
                  
                }

                //C. DEFINIR evento
                input.onkeyup=colorir;

            </script>
        </section>



        <section id="ingles">

            <label for="input">Escolhe uma cor em inglês:</label>
            <input type="text">
            <button>submeter</button>

                <script>

                    //A. variáveis
                        const input= document.querySelector("#ingles input");
                         const botao= document.querySelector("#ingles button");

                         //B. event handler

                         function mundaBackground(){
                            document.querySelector("body").style.backgroundColor=input.value;
                            
                         }


                         //C. event listeners
                        botao.onclick= mundaBackground;


                         


                    



                </script>

        </section>









    </main>





</body>

</html>

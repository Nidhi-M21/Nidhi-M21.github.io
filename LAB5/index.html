<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: purple;
        }

        section {

            background-color: pink;
            padding: 10px;
            border-radius: 10px;

            display: flex;
            align-items: center;
            gap: 10px;
        }


        #idPinta button {
            padding: 5px;
            border-radius: 10px;
        }


        #corPag{
            height: 80px;
            width: 300px;


        }
    </style>
</head>


<body>

    <main>

        <section id="idPassa">

            <p>1. Passa por aqui!</p>
            <script>
                //A. Variáveis
                const frase = document.querySelector("#idPassa p");

                //B. Eventos EventListener (funções)

                mudarFrase = (modo) => {
                    if (modo === 1) {
                        frase.textContent = "1. Obrigada por passares!";
                    } else {
                        frase.textContent = "1. Passa por aqui!";

                    }

                }
                function reporFrase() {
                    frase.textContent = "1. Passa por aqui!";
                }

                //C. Event Listener
                frase.onmouseover = () => { mudarFrase(1) }; // defeniçao de funçao de forma atómica 
                frase.onmouseout = () => { mudarFrase(2) };

            </script>
        </section>

        <section id="idPinta">

            <p>2. Pinta-me!</p>
            <button >Red</button>
            <button>Green</button>
            <button>Blue</button>

            <script>

                //A variáveis

                const botaoRed = document.querySelector("#idPinta button:nth-child(2)");
                const botaoGreen = document.querySelector("#idPinta button:nth-child(3)");
                const botaoBlue = document.querySelector("#idPinta button:nth-child(4)");
                const paragrafo = document.querySelector("#idPinta p");


                //B.
                function mudarCor(cor) {
                    paragrafo.style.color = cor;
                }

                //C. event listnerts

                botaoRed.onclick = () => mudarCor('red');
                botaoGreen.onclick = () => mudarCor('green');
                botaoBlue.onclick = () => mudarCor('blue');

                //OU 
                // botaoBlue.addEventListener('click', ()=> mudarCor('blue'));

            </script>


            <section>

            </section>

        </section>


        <section id="escrever">

            <label for="input">3. Exprimenta escrever..</label>
            <input type="text">

            <script>

                //A. VARIÁVEIS
                const input = document.querySelector(" #escrever input")


                //B. FUNÇÕES
                const cores = ['red', 'green', 'blue'];
                let i = 0;

                function colorir() {
                    input.style.backgroundColor = cores[i];
                    i++;
                    if (i >= 3) {
                        i = 0;
                    }

                }

                //C. DEFINIR evento
                input.onkeyup = colorir;

            </script>
        </section>



        <section id="ingles">

            <label for="cor">4. Escolhe uma cor em inglês:</label>
            <input type="text" id="cor">
            <button>submeter</button>

            <script>

                //A. variáveis
                const inputPalavra = document.querySelector("#ingles input");
                const botao = document.querySelector("#ingles button");
                const back = document.querySelector("main")

                console.log(inputPalavra, botao);
                //B. event handler

                function mudaBackground() {
                    back.style.backgroundColor = inputPalavra.value;

                }


                //C. event listeners
                botao.onclick = mudaBackground;

            </script>


        </section>


        <section id="conta">
            <button>Conta!</button>
            <p id="teste">0</p>

            <script>

                //A. VARVIÁVEIS

               const botaoConta=document.querySelector("#conta button");
                const texto2= document.querySelector("#teste");
                let count=0;
                //B.HENDLERS

                function contar(){
                    count++;
                    texto2.textContent=count;
                }

                //c. ATRIBUIÇÃO

              botaoConta.onclick=contar;

            </script>

        </section>


        <section id="pintar">
               <p>6. Pinta-me!</p>
            <button class="color" data-color="red">Red</button>
            <button class="color" data-color="green">Green</button>
            <button class="color" data-color="blue">Blue</button>

            <script>
                   //A. VARVIÁVEIS
                   const frase2= document.querySelector("#pintar p");

                      //B.HENDLERS
                      document.querySelectorAll('button').forEach(function(button) {
                        button.onclick=function(){
                            frase2.style.color=button.dataset.color;

                        }
                      })

            </script>
        </section>

         <section id="corPag">

            <label for="cor">7. Escolhe uma cor:</label>

            <select name="cores" id="selectColor">
             <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
             </select>

            <script>

              document.querySelector('#selectColor').onchange = function() {
                
                document.querySelector('main').style.backgroundColor = this.value;
                }
                  

            </script>
        </section>





  

    </main>








</body>

</html>

<body>

    <main>

        <section id="idPassa">

            <p>1. Passa por aqui!</p>
            <script>
                //A. Variáveis
                const frase = document.querySelector("#idPassa p");

                //B. Eventos EventListener (funções)

                mudarFrase = (modo) => {
                    if (modo === 1) {
                        frase.textContent = "1. Obrigada por passares!";
                    } else {
                        frase.textContent = "1. Passa por aqui!";

                    }

                }
                function reporFrase() {
                    frase.textContent = "1. Passa por aqui!";
                }

                //C. Event Listener
                frase.onmouseover = () => { mudarFrase(1) }; // defeniçao de funçao de forma atómica 
                frase.onmouseout = () => { mudarFrase(2) };

            </script>
        </section>

                <section id="pintar">
            <p>2. Pinta-me!</p>
            <button class="color" data-color="red">Red</button>
            <button class="color" data-color="green">Green</button>
            <button class="color" data-color="blue">Blue</button>

            <script>
                //A. VARVIÁVEIS
                const frase2 = document.querySelector("#pintar p");

                //B.HENDLERS
                document.querySelectorAll('button').forEach(function (button) {
                    button.onclick = function () {
                        frase2.style.color = button.dataset.color;

                    }
                })

            </script>
        </section>


  

        <section id="escrever">

            <label for="input">3. Exprimenta escrever..</label>
            <input type="text">

            <script>

                //A. VARIÁVEIS
                const input = document.querySelector(" #escrever input")


                //B. FUNÇÕES
                const cores = ['red', 'green', 'blue'];
                let i = 0;

                function colorir() {
                    input.style.backgroundColor = cores[i];
                    i++;
                    if (i >= 3) {
                        i = 0;
                    }

                }

                //C. DEFINIR evento
                input.onkeyup = colorir;

            </script>
        </section>

                const botao = document.querySelector("#ingles button");
                const back = document.querySelector("main")

                console.log(inputPalavra, botao);
                //B. event handler

                function mudaBackground() {
                    back.style.backgroundColor = inputPalavra.value;

                }

                botao.onclick = mudaBackground;

        </section>


        <section id="conta">
            <p>5.</p>
            <button>Conta!</button>
            <p id="teste">0</p>




            <script>



                const botaoConta = document.querySelector("#conta button");
                const texto2 = document.querySelector("#teste");


                if (!localStorage.getItem('counter')) {
                    localStorage.setItem('counter', 0);
                }

                texto2.textContent = localStorage.getItem('counter');
                let contador = Number(localStorage.getItem('counter'));

                function contar() {
        
                    contador++;
                    localStorage.setItem('counter', contador);
                        console.log("Contador atual:", contador);

                    texto2.textContent = contador;
                    
                }


                botaoConta.onclick = contar;

        </section>



        <section id="corPag">

            <label for="cor">6. Escolhe uma cor:</label>

            <select name="cores" id="selectColor">
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>

            <script>

                document.querySelector('#selectColor').onchange = function () {

                    document.querySelector('main').style.backgroundColor = this.value;
                }


            </script>
        </section>


        <section id="formulario">
            <p>7.</p>
            <form>
                <input id="nome" type="text" placeholder="insira o seu nome">
                <input id="idade" type="text" placeholder="insira a sua idade">
                <input type="submit">
                <br>

            </form>


            <script>

                //A.variáveis
                const form = document.querySelector("form");

                function enviarMsg(evento) {
                    evento.preventDefault()
                    const nome = document.querySelector("#nome").value;
                    const idade = document.querySelector("#idade").value;
                    const frase = document.createElement("p");
                    frase.textContent = `Olá, o ${nome} tem ${idade}!`;

                    document.querySelector("#formulario").append(frase);

                }


                //C.

                form.onsubmit = enviarMsg;

            </script>


        </section>

        </section>

</body>

</html>

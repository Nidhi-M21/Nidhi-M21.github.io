<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <img src="imagens/deisi.png" alt="">
        <h1>Loja DEISI</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#cesto">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Selecione os seus Produtos</h2>

        <section id="pesquisa">

            <div id="filtrarprodutos">
                <label id="filtro">Filtrar</label>
                <select id="tiposFiltragem">
                    <option value="todosProdutos">Todos os produtos</option>

                </select>

            </div>

            <div id="ordenarProdutos">

                <label>Ordenar</label>
                <select name="opcaoesOrdenar" id="secOrdenar">
                    <option value="preco">Ordenar pelo Preço</option>
                    <option value="des">Preço Descendente</option>
                    <option value="cres">Preço Crescendente</option>
                </select>

            </div>

            <div id="procurarProdutos">
                <label>Procurar</label>
                <input id="procurar" type="text" placeholder="pesquise por Produto">


            </div>

        </section>



        <section id="produtos">



        </section>


        <h2 id="produtosSelecionados">Produtos Selecionados</h2>

        <section id="cesto">



        </section>

        <section id="secPrecoEstilo">
            <section id="mostraPreco">
                <h3 id="precoTotal">Custo total: 0 €</h3>
               <div id="estudante">
                 <label for="butaoCheck">És estudante do DEISI?</label>
                <input type="checkbox" id="butaoCheck">
               </div>
               
               <div id="cupao">
                  <label for="texto">Cupão de desconto</label>
                  <input id="texto" type="text">
               </div>
              
                <button id="comprar">Comprar</button>
                <h3 id="desconto"> </h3>
            </section>

        </section>

    </main>

    <footer>

        <p>2025</p>


    </footer>

    <script type="module" src="produtos.js"></script>
    <script type="module" src="main.js"></script>

</body>

</html>
